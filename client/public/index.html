<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signature generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body style="padding: 32px">
    <div class="card" style="padding-left: 10%; padding-right: 10%;">
        <div class="card-body">
            <button type="button" class="btn btn-primary" id="connectButton" onclick="connectWallet(event)">Connect
                Wallet</button>
        </div>
        <div class="card-body">
            <form onsubmit="signMessage(event)">
                <div class="mb-3">
                    <label for="valueField" class="form-label">Enter value to be set:</label>
                    <input type="number" class="form-control" id="valueField" required disabled>
                </div>
                <button type="submit" class="btn btn-primary" id="submitButton" disabled>Sign message</button>
            </form>
        </div>
        <div class="card-body" id="signedResult" style="display: none;">
            <div class="card">
                <div class="card-body">
                    Result:<br>
                    value: <span id="signedValue"></span><br>
                    setter: <span id="signedSetter"></span><br>
                    validPeriod: <span id="signedValidPeriod"></span><br>
                    signature: <span id="signature"></span><br>
                </div>
            </div>
        </div>
        <div class="card-body" id="warningMessageBox" style="color: #e53935; display: none;">

        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
